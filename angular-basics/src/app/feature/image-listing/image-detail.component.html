<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + image?.name}}
    </div>
    <div class="card-body" *ngIf="image">
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{image.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Code:</div>
                    <div class='col-md-8'>{{image.code | lowercase | convertToSpaces: '-'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{image.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Artist:</div>
                    <div class='col-md-8'>{{image.artist}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{image.price|currency:'CAD':'symbol'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Image Rating:</div>
                    <div class='col-md-8'>
                        <app-star [rating]='image.starRating'>
                        </app-star>
                    </div>
                </div>
            </div>
            <div class='col-md-4'>
                <img class='center-block img-responsive' [style.width.px]='200' [style.margin.px]='2'
                    [src]='image.imagePath' [title]='image.name'>
            </div>
        </div>
    </div>
    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='onBack()'>
          <i class='fa fa-chevron-left'></i> Back
        </button>
      </div>
</div>
